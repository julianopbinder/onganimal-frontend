<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-5">Ong Animal</h1>
      <p class="lead">Bem vindo!</p>  
      <hr class="my-4">
      <p>Aqui você poderá fazer o registro e o acompanhamento dos registros cadastrados.</p>
    </div>
</div>
<div class="p-5">
    
    <div class="mb-2">
        <button mat-raised-button color="primary" (click)="openAnimalCreateDialog()">Cadastrar novo animal</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
    
        <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> 
                <div *ngIf="element.status === 'LOST'" class="badge badge-danger">
                    Perdido
                </div>
                <div *ngIf="element.status === 'REPORTED'" class="badge badge-info">
                    Comunicado
                </div>
                <div *ngIf="element.status === 'FINDED'" class="badge badge-success">
                    Achado
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="default" (click)="openReportedDialog(element)" class="mr-2">Comunicados</button> 
                <button mat-raised-button color="primary" (click)="openEditDialog(element)" class="mr-2">Editar</button>    
                <button mat-raised-button color="warn" (click)="deleteAnimal(element.id)">Apagar</button> 
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChanged($event)">
    </mat-paginator>
</div>
